{%extends 'base.html'%}

{%block content%}


{% for complain in complains.all %}
{% if user.username == complain.user.username %}

<div class="row pt-3" style="margin-top:5%;margin-left:10px;">
    <div class="col-2" onclick="window.location='{% url 'detail' complain.id %}';" style="cursor: pointer;">
        <img class="img-fluid" src="{{complain.image.url}}">

    </div>

    <div class="col-6" onclick="window.location='{% url 'detail' complain.id %}';" style="cursor: pointer;">
        <h1>{{ complain.ministry}}</h1>
        <p>{{complain.summary}}</p>
        <p>NID {{complain.user.username}}</p>

    </div>
</div>

{% endif %}


{% endfor %}


{% endblock %}
